<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <output class="display">
      <div class="display__result">0</div>
    </output>
    <div class="calc">
      <div class="calc__theme">theme</div>

      <button type="button" class="calc__btn">AC</button>
      <button type="button" class="calc__btn">+/-</button>
      <button type="button" class="calc__btn">%</button>
      <button type="button" class="calc__btn calc__btn_main">&#247;</button>

      <button type="button" class="calc__btn">mc</button>
      <button type="button" class="calc__btn">m+</button>
      <button type="button" class="calc__btn">m-</button>
      <button type="button" class="calc__btn">mr</button>
      <button type="button" class="calc__btn calc__btn_num">7</button>
      <button type="button" class="calc__btn calc__btn_num">8</button>
      <button type="button" class="calc__btn calc__btn_num">9</button>
      <button type="button" class="calc__btn calc__btn_main">&#215;</button>

      <button type="button" class="calc__btn">2<sup>nd</sup></button>
      <button type="button" class="calc__btn">x<sup>2</sup></button>
      <button type="button" class="calc__btn">x<sup>3</sup></button>
      <button type="button" class="calc__btn">x<sup>y</sup></button>
      <button type="button" class="calc__btn calc__btn_num">4</button>
      <button type="button" class="calc__btn calc__btn_num">5</button>
      <button type="button" class="calc__btn calc__btn_num">6</button>
      <button type="button" class="calc__btn calc__btn_main">&#8722;</button>

      <button type="button" class="calc__btn">1/x</button>
      <button type="button" class="calc__btn"><sup>2</sup>&#8730</button>
      <button type="button" class="calc__btn"><sup>3</sup>&#8730</button>
      <button type="button" class="calc__btn"><sup>y</sup>&#8730</button>
      <button type="button" class="calc__btn calc__btn_num">1</button>
      <button type="button" class="calc__btn calc__btn_num">2</button>
      <button type="button" class="calc__btn calc__btn_num">3</button>
      <button type="button" class="calc__btn calc__btn_main">&#43;</button>

      <button type="button" class="calc__btn">e<sup>x</sup></button>
      <button type="button" class="calc__btn">10<sup>x</sup></button>
      <button type="button" class="calc__btn">ln</button>
      <button type="button" class="calc__btn">log<sub>10</sub></button>
      <button type="button" class="calc__btn calc__btn_num">0</button>
      <button type="button" class="calc__btn calc__btn_num">,</button>
      <button type="button" class="calc__btn calc__btn_main equal">&#61;</button>
    </div>
  </div>

  <script src="index.js"></script>

</body>

</html>
